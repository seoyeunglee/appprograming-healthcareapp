    <div class="item--userid-container">
      <input type="text" class="item--userid" name="userID" placeholder="아이디"/>
    </div>
    <div class="item--userpw-container">

  <script>
        $(document).ready(function () {
            // 폼 제출 이벤트 핸들러
            $('#loginForm').submit(function (e) {
                e.preventDefault();

                // 입력된 데이터 가져오기
                var userID = $('#userID').val();
                var userPW = $('#userPW').val();

                // 간단한 유효성 검사 (실제로는 더 강화된 검사가 필요합니다)
                if (!userID || !userPW) {
                    alert('ID와 비밀번호를 모두 입력하세요.');
                    return;
                }

                // 로그인 처리
                $.ajax({
                    type: 'POST',
                    url: 'Login.php', // 로그인을 처리할 백엔드 파일 경로
                    data: {
                        userID: userID,
                        userPW: userPW
                    },
                    success: function (response) {
                        if (response === 'success') {
                            alert('로그인 성공');
                            // 로그인 성공 시 다음 페이지로 리다이렉트 또는 다른 동작 수행
                        } else {
                            alert('로그인 실패. 아이디 또는 비밀번호를 확인하세요.');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        alert('서버 에러');
                    }
                });
            });
        });
    </script>
